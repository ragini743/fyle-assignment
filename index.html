<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tax calculator</title>
    <style>
        /* Custom CSS to center the modal */
        .modal-dialog {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }
        .modal-body{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #e0ede9;
            opacity: 81%;
            overflow: hidden;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./index.js" async ></script> 
<body>
    <div class="container " style="position: relative;">
        <form id="taxCalculatorForm">
            <div class="mb-3">
                <label for="grossIncome" class="form-label">Gross Annual Income:</label>
                <input type="number" class="form-control" id="grossIncome" required>
                <div id="grossIncomeError" class="form-text error" style="display: none;">Please enter a valid gross income.</div>
            </div>
            <div class="mb-3">
                <label for="extraIncome" class="form-label">Extra Income:</label>
                <input type="number" class="form-control" id="extraIncome">
                <div id="extraIncomeError" class="form-text error" style="display: none;">Please enter a valid extra income.</div>
            </div>
            <div class="mb-3">
                <label for="deductions" class="form-label">Deductions:</label>
                <input type="number" class="form-control" id="deductions">
                <div id="deductionsError" class="form-text error" style="display: none;">Please enter valid deductions.</div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <select class="form-select" id="age">
                    <option value="<40">&lt; 40</option>
                    <option value="≥40 & <60">&ge; 40 &lt; 60</option>
                    <option value="≥60">&ge; 60</option>
                    </select>
            <div id="ageError" class="form-text error" style="display: none;">Please select an age range.</div>
        </div>
        <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
    </form>

    <div id="modal" class="modal" style="display: none; "  tabindex="-1" >
        <div class="modal-body">

            
          </div>
        <div class="modal-dialog">

            <div class="modal-content"style="background:white; ">

                <div class="modal-header" style="background: white;
                position: relative;
                z-index: 100;">
                    <h5 class="modal-title">Tax Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="CloseModal" ></button>
                </div>
                <div class="modal-body" id="modalContent"style="background: white;
                position: relative;
                z-index: 100;">
                    <!-- Result will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
