<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tax calculator</title>
    <style>
  




    </style>
    <link rel="stylesheet"href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./index.js" async></script>
  </head>


  <body>
    <div class="container text-center fw-bold fs-2 mb-4">
        Tax calculator
    </div>
    <div class="container  col-md-8 position-relative col-lg-5" >
      <form id="taxCalculatorForm">
        <div class="mb-3 position-relative">
          <label for="grossIncome" class="form-label fw-bold custom-text-color"
            >Gross Annual Income:</label
          >
        
          <div class="d-flex">
            <input type="number" class="form-control      w-95" id="grossIncome" required />
            <div
              id="grossIncomeError"
              class="form-text error "
              style="display: none ; width:5% ;"
            >
            <span class="hover-text ">Please enter a valid gross income.</span>
                <img src=" https://t3.ftcdn.net/jpg/02/97/73/42/360_F_297734214_IbEci8CMShXg0L71F9YRYhJclm7E7LFG.jpg" class="w-100 h-100 img-fluid">
            
            </div>
          </div>
          
        </div>
        <div class="mb-3">
          <label for="extraIncome" class="form-label fw-bold custom-text-color">Extra Income:</label>
          <div class="d-flex">
            <input type="number" class="form-control w-95" id="extraIncome" />
            <div
              id="extraIncomeError"
              class="form-text error"
              style="display: none ; width:5% ;"
            >
            <span class="hover-text ">Please enter a extra income.</span>
            <img src=" https://t3.ftcdn.net/jpg/02/97/73/42/360_F_297734214_IbEci8CMShXg0L71F9YRYhJclm7E7LFG.jpg" class="w-100 h-100 img-fluid">
              
            </div>
          </div>
        
        </div>
        <div class="mb-3">
          <label for="deductions" class="form-label fw-bold custom-text-color">Deductions:</label>
          <div class="d-flex">
            <input type="number" class="form-control w-95" id="deductions" />
            <div
              id="deductionsError"
              class="form-text error"
              style="display: none ; width:5% ;"
            >
            <span class="hover-text ">Please enter a valid deductions.</span>
            <img src=" https://t3.ftcdn.net/jpg/02/97/73/42/360_F_297734214_IbEci8CMShXg0L71F9YRYhJclm7E7LFG.jpg" class="w-100 h-100 img-fluid">
             
            </div>
          </div>
        
        </div>
        <div class="mb-3">
          <label for="age" class="form-label fw-bold custom-text-color">Age:</label>
          <select class="form-select " id="age">
            <option value="<40">&lt; 40</option>
            <option value="≥40 & <60">&ge; 40 &lt; 60</option>
            <option value="≥60">&ge; 60</option>
          </select>
          <div id="ageError" class="form-text error " style="display: none">
            Please select an age range.
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="submitButton">
          Submit
        </button>
      </form>

      <div id="modal" class="modal" style="display: none" tabindex="-1">
        <div class="modal-body"></div>
        <div class="modal-dialog">
          <div class="modal-content" style="background: white">
            <div
              class="modal-header"
              style="background: white; position: relative; z-index: 100"
            >
              <h5 class="modal-title">Tax Calculation Result</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="closeModal"
              ></button>
            </div>
            <div
              class="modal-body"
              id="modalContent"
              style="background: white; position: relative; z-index: 100"
            >
              <!-- Result will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
